<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Header y barra de busqueda{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <script src="https://kit.fontawesome.com/f2f934aa4b.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        
        <a href="#" class="logo">
            <img src="{{url_for('static', filename='img/rin.png')}}" alt="img_logo">
            <h2>Libroooos</h2>
        </a>

            <nav class="texto_header">
                <a class="inicio" href="#">inicio</a>
                <a class="sobre_nosotros" href="{{ url_for('about_us')}}">Sobre nosotros</a>
                <a class="mas" href="{{ url_for('mas')}}">MÃ¡s</a>
            </nav>
            
            <div class="barra_busqueda">    
                <input type="text" placeholder="Buscar...">
                <button class="btn_busqueda"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            {% block body %} {% endblock %}
            
    </header>

    {% block contenido %} 

    <div class="contenido_index">        
        <p>Este es el index</p>
        <h1>Consulta de datos </h1>
        <div class="tabla_libros">
            <table>
                <thead>
                    <tr> 
                        <th>Nombre</th>
                        <th>Autor</th>
                        <th>Editorial</th>
                        <th>Edicion</th>
                    </tr>
                </thead>
    
                <tbody>
                    {% for libro in libros %}   <!-- For para imprimir la cosnulta de base de datos -->
                    <tr>
                        <td>{{libro[1]}}</td>
                        <td>{{libro[2]}}</td>
                        <td>{{libro[3]}}</td>
                        <td>{{libro[4]}}</td>  
                    </tr>
    
                </tbody>
                {% endfor %}
            </table>  <!-- Fin del div tabla_libros -->

        </div>
        
    </div>
    
    {% endblock%}

</body>
</html>
